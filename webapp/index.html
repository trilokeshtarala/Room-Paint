<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Dynamically recolor walls in any room photo. Upload an image, select walls, and see colors come to life.">
    <title>Wall Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé®</text></svg>">
</head>
<body>
    <div id="app-container">
        <!-- Floating Zoom Controls -->
        <div id="zoom-controls">
            <button id="btn-zoom-in" class="zoom-btn" title="Zoom In">+</button>
            <button id="btn-zoom-out" class="zoom-btn" title="Zoom Out">&minus;</button>
            <button id="btn-zoom-reset" class="zoom-btn" title="Reset Zoom">&#x21ba;</button>
        </div>
        
        <!-- Mode Toggle (Draw / Pan) -->
        <button id="mode-toggle" title="Toggle between Draw and Pan mode">
            <span id="mode-icon">‚úé</span>
            <span id="mode-text">Draw</span>
        </button>

        <!-- Canvas Container -->
        <div id="canvas-wrapper">
            <canvas id="main-canvas"></canvas>
            <div id="instruction-overlay">
                <p>Upload an image, then tap to outline walls.<br>Use <strong>Close Shape</strong> to finish each section.</p>
            </div>
        </div>

        <!-- Controls Panel -->
        <div id="controls-panel">
            <!-- Phase Indicator -->
            <div class="phase-indicator">
                <span id="phase-select" class="phase active">SELECT</span>
                <span id="phase-recolor" class="phase">RECOLOR</span>
            </div>

            <!-- SELECT PHASE ACTIONS -->
            <div id="select-actions" class="action-row">
                <button id="btn-undo" class="btn secondary">Undo</button>
                <button id="btn-add-poly" class="btn primary">Close Shape</button>
                <button id="btn-finish" class="btn success">Done</button>
            </div>

            <!-- RECOLOR PHASE ACTIONS -->
            <div id="recolor-actions" class="hidden">
                <div class="action-row">
                    <button id="btn-reset" class="btn danger">Back</button>
                    <button id="btn-compare-toggle" class="btn primary">Compare</button>
                    <button id="btn-save" class="btn success">Save</button>
                </div>
                <div id="compare-controls" class="hidden">
                    <button id="btn-snapshot" class="btn btn-mini secondary">Snapshot ‚áê</button>
                    <button id="btn-reset-ref" class="btn btn-mini danger">Reset Ref</button>
                </div>
            </div>

            <!-- Category Navigation -->
            <div id="category-nav" class="hidden">
                <button id="btn-prev-cat" class="nav-btn">‚Äπ</button>
                <span id="current-category">Bedroom</span>
                <button id="btn-next-cat" class="nav-btn">‚Ä∫</button>
            </div>

            <!-- Color Palette -->
            <div id="palette-scroll" class="hidden">
                <div id="color-container"></div>
            </div>
            
            <!-- Custom Color Picker -->
            <div id="custom-picker-container" class="hidden">
                <label for="custom-color">Custom:</label>
                <input type="color" id="custom-color" value="#ffffff">
            </div>

            <!-- File Upload -->
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <button id="btn-upload" class="floating-fab" title="Upload Image">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
